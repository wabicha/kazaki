<Tr>
<Td ColSpan="2" Height="200">
タヌキの幼馴染みで、「しーちゃん」「うめ」と呼び合う仲。<Br>
小学校の時関西方面へ引っ越したが、高校で偶然タヌキと再会した。<Br>
鳥マニアで読書の次にバードウオッチングが趣味。<Br>
ペットの文鳥はピーちゃん。鳥についてアツくアツく語る。<Br>
環境保護にも並々ならぬ関心があり、鶴田昇を尊敬している。
</Td>
