決してよい予感ではない。やってくる何かが、<Br>
怖いもののように思えてならなかった。<Br><Br>
――「風の海 迷宮の岸(上)」P.189より
<Br><Br><Br><Br><Br><Br><Br>

2002.8　コットマン水彩紙/ヴァンゴッホ固形水彩<Br><Br>

同じく十二国記より泰麒蒿里。。棣が一番大好きなコです。<Br>
好きなくせに全然描けなくてめさ苦労しました<Br>
全然可愛くないし、かなり手抜きっぽく見えるけども、<Br>
今はこれで精一杯……<Br><Br>

予告に出てた泰麒(小)可愛かったなぁｖｖ<Br>
大きい方は……なんていうかノーコメント……<Br><Br><Br>
