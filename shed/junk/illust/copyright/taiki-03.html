<Td Align="center">2002.9　スケッチブック/ペン・筆ペン<Br><Br><Br>

泰麒と景麒の使令雀胡です。<Br>
泰麒は一応下描きをしたような気がしますが<Br>
雀胡＋岩あたりはペン一発描きです……<Br>
雀胡がいい加減適当だし、色々適当ですが……<Br><Br>
描く度に泰麒の髪型が変わりますが、一応こんな感じを<Br>
基本にしようかと思っています。<Br><Br><Br>
