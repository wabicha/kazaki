――もうよい。<Br><Br>

彼女はけだるげに、呟いた。<Br><Br>

――妾はもう疲れた。<Br><Br>

闇色の袿を引き被る。<Br>
幽かな衣擦れがぱさり。<Br>
やけに五月蝿く響いた。<Br><Br><Br>

――退れ。退るがいい。

</Td>
